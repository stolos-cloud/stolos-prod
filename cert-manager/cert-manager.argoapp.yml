apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: stolos-argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  sources:
    - chart: cert-manager
      helm:
        parameters: 
          - name: installCRDs
            value: "true"
      repoURL: https://charts.jetstack.io
      targetRevision: v1.18.2
    - repoURL: 'https://github.com/stolos-cloud/stolos-prod.git'
      targetRevision: main
      ref: values
    - repoURL: 'https://github.com/stolos-cloud/stolos-prod.git'
      targetRevision: main
      path: k8s-manifests/base/cert-manager/resources
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
